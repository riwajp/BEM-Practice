<html>
   <head>
      <link rel="stylesheet" href="./style.css"/>
      <title>Twitter</title>
   </head>
   <body>
      <div class="container">
         <div class="grid">

            <!-- grid item-->
            <div class="grid-item--1 ">
               <div class="nav">
                  <img class="logo" src="https://img.icons8.com/color/344/twitter--v1.png"/>
                  <a href="#"><img src="./assets/icons/svg/twitter-home.svg" class="nav__link"/></a>
                  <a href="#"><img src="./assets/icons/svg/twitter-hashtag.svg" class="nav__link"/></a>
                  <a href="#"><img src="./assets/icons/svg/twitter-alert.svg" class="nav__link"/></a>
                  <a href="#"><img src="./assets/icons/svg/twitter-message.svg" class="nav__link"/></a>
                  <a href="#"><img src="./assets/icons/svg/twitter-profile.svg" class="nav__link"/></a>
               </div>
            </div>

            <!-- grid item-->
            <div class="grid-item--8">
               <div class="feed">
                  <div class="header header--fixed">
                     <div class="header__title">Home</div>
                  </div>
                  <br/><br/>
                  <div class="tweet-bar">
                     <img src="https://pbs.twimg.com/profile_images/1503591435324563456/foUrqiEw_400x400.jpg" class="tweet-bar__profile-icon"/>
                     <div class="tweet-bar-input">
                        <textarea class="tweet-bar-input__text" placeholder="What's happening?"></textarea>
                        <div class="action-bar">
                           <img src="assets/icons/svg/twitter-image.svg" class="action-bar__icon"/>
                           <img src="assets/icons/svg/twitter-gif.svg" class="action-bar__icon"/>
                           <img src="assets/icons/svg/twitter-align.svg" class="action-bar__icon"/>
                           <img src="assets/icons/svg/twitter-globe.svg" class="action-bar__icon"/>
                           <img src="assets/icons/svg/twitter-lists.svg" class="action-bar__icon"/>
                           <img src="assets/icons/svg/twitter-location.svg" class="action-bar__icon"/>
                           <button class="action-bar__tweet-button button--primary">Tweet</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <!-- grid item-->
            <div class="grid-item--4 recommendations">
               <div class="header header--fixed">
                  <div class="searchbar searchbar--primary">
                     <img src="./assets/icons/svg/twitter-search.svg" class="searchbar__icon"/>
                     <input class="searchbar__input" type="text" placeholder="Search Twitter"/>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
